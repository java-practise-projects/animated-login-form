<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvi's World || Wellcome to Alvi Asad's Digital world</title>
    <!-- font-awesone kit -->
    <script src="https://kit.fontawesome.com/68ecae2016.js" crossorigin="anonymous"></script>
    <!-- tailwind script -->
      <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- animation layout -->
   

</head>

<body >
    <section  class="main-section flex justify-center items-center min-h-screen bg-no-repeat bg-cover bg-center " style="background-image: url('bg.jpg');" >

        <div class="login-box w-full h-screen  border-none  bg-transparent border-[#FFFFFF80] border-2 backdrop-blur-lg	 flex items-center justify-center relative md:w-[400px] md:h-[450px] md:rounded-[20px] ">
            <form action="">
                <!-- Main header -->
                <h2  class="text-center text-white font-bold text-3xl">LogIn to <br> Alvi's Digital world</h2>
                <div class="input-box w-[290px] md:w-[310px]  border-b-2 border-b-white my-8 relative">
                    <span class="icon absolute right-2 text-white text-[19px] "><i class="fa-solid fa-envelope"></i></span>
                    <input class="w-full h-[50px] bg-transparent border-none outline-none text-base text-white pr-2 pl-1.5" type="email" name="" id="" required>
                    <label class="label absolute  left-2  top-7 text-white text-base pointer-events-none">Email</label>
                </div>
                <div class="input-box w-[290px] md:w-[310px]  border-b-2 border-b-white my-8 relative">
                    <span class="icon absolute right-2 text-white text-[19px] "><i class="fa-solid fa-lock"></i></span>
                    <input class="w-full h-[50px] bg-transparent border-none outline-none text-base text-white pr-8 pl-1.5" type="password" name="" id="" required>
                    <label class="label absolute  left-2 top-7  text-white text-base pointer-events-none " >Password</label>
                </div>
                <div class="remember-me -mt-4 mb-4 flex justify-between">
                    <label class="mr-1 text-white  " ><input class="mr-1" type="checkbox" name="" id="" > Remember Me</label>
                    <a href="#" class="no-underline text-white hover:underline">Forgot Password</a>
    
                </div>
                <button type="submit" class="text-base font-semibold border-none bg-white w-full h-10 outline-none cursor-pointer rounded-full">LogIn</button>
                <div class="regestured-link text-sm text-white text-center mt-6 mb-2.5">
                    <p>Don't have an account? <a href="#" class="hover:underline font-semibold">Register Now</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
